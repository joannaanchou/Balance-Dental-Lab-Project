  <script>
    const HOME_PAGE = 'home.html';

    Vue.createApp({
      data() {
        return {
          currentView: 'login',
          currentTime: '',
          loading: false,
          errorMessage: '',
          successMessage: '',
          loginForm: { username: '', password: '' },
          registerForm: { username: '', password: '', name: '', role: 'staff' },
          changePasswordForm: { username: '', oldPassword: '', newPassword: '' },
        };
      },
      methods: {
        updateTime() {
          const d = new Date();
          this.currentTime = `${d.getFullYear()}-${this.p2(d.getMonth() + 1)}-${this.p2(d.getDate())} ${this.p2(d.getHours())}:${this.p2(d.getMinutes())}`;
        },

        // æ ¼å¼åŒ–æ•¸å­—ç‚ºå…©ä½æ•¸
        p2(n) {
          return n < 10 ? `0${n}` : `${n}`;
        },




        switchView(view) {
          this.errorMessage = '';
          this.successMessage = '';
          this.currentView = view;
        },
        async login() {
          this.errorMessage = '';
          this.successMessage = '';
          const { username, password } = this.loginForm;
          if (!username || !password) {
            this.errorMessage = 'è«‹è¼¸å…¥å¸³è™Ÿèˆ‡å¯†ç¢¼';
            return;
          }
          this.loading = true;
          try {
            const res = await fetch('http://localhost:8080/api/logins/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(this.loginForm)
            });
            if (!res.ok) throw new Error(await res.text());
            const data = await res.json();

            const name = String(data.name || '').trim();
            const rawRole = String(data.role || '').trim().toLowerCase();
            const roleMap = { 'admin': 'admin', 'administrator': 'admin', 'superadmin': 'admin', 'root': 'admin', 'staff': 'staff', 'user': 'staff' };
            const role = roleMap[rawRole] || rawRole;
            const empNo = data.empNo || '';

            localStorage.setItem('user', JSON.stringify({ username: name, role, empNo }));
            localStorage.setItem('loginUser', name);
            localStorage.setItem('loginRole', role);
            localStorage.setItem('loginEmpNo', empNo);

            window.location.replace(HOME_PAGE);
          } catch (err) {
            this.errorMessage = err.message || 'ç™»å…¥å¤±æ•—';
          } finally {
            this.loading = false;
          }
        },
        async register() {
          this.errorMessage = '';
          this.successMessage = '';
          const { username, password } = this.registerForm;
          if (!username?.trim() || !password?.trim()) {
            this.errorMessage = 'å¸³è™Ÿèˆ‡å¯†ç¢¼ä¸å¯ç‚ºç©º';
            return;
          }
          if (/\s/.test(username) || /\s/.test(password)) {
            this.errorMessage = 'å¸³è™Ÿèˆ‡å¯†ç¢¼ä¸å¯åŒ…å«ç©ºç™½å­—å…ƒ';
            return;
          }
          const strong = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
          if (!strong.test(password)) {
            this.errorMessage = 'å¯†ç¢¼éœ€è‡³å°‘ 8 ç¢¼ï¼Œä¸”å¿…é ˆåŒ…å«è‹±æ–‡å­—æ¯èˆ‡æ•¸å­—';
            return;

          this.loading = true;
          try {
            const res = await fetch('http://localhost:8080/api/logins/register', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(this.registerForm)
            });
            if (!res.ok) throw new Error(await res.text());
            const data = await res.json();
            this.successMessage = `è¨»å†ŠæˆåŠŸï¼å“¡å·¥ç·¨è™Ÿï¼š${data.empNo || ''}`;
            setTimeout(() => this.switchView('login'), 1500);
          } catch (err) {
            this.errorMessage = err.message || 'è¨»å†Šå¤±æ•—';
          } finally {

          }

        async changePassword() {

          this.successMessage = '';
          const { username, oldPassword, newPassword } = this.changePasswordForm;
          if (!username?.trim() || !oldPassword || !newPassword) {
            this.errorMessage = 'è«‹å®Œæ•´è¼¸å…¥å¸³è™Ÿã€èˆŠå¯†ç¢¼èˆ‡æ–°å¯†ç¢¼';
            return;

          const strong = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
          if (!strong.test(newPassword)) {
            this.errorMessage = 'æ–°å¯†ç¢¼éœ€è‡³å°‘ 8 ç¢¼ï¼Œä¸”å¿…é ˆåŒ…å«è‹±æ–‡å­—æ¯èˆ‡æ•¸å­—';
            return;

          this.loading = true;
          try {
            const res = await fetch('http://localhost:8080/api/logins/change-password', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(this.changePasswordForm)
            });
            if (!res.ok) throw new Error(await res.text());
            await res.json();
            this.successMessage = 'å¯†ç¢¼ä¿®æ”¹æˆåŠŸï¼';

          } catch (err) {

          } finally {

        },
